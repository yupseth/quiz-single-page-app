<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="categoryRangeSlider.css" />
    <link rel="stylesheet" href="difficultyRadioButtons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,200;7..72,500&family=Noticia+Text&family=Old+Standard+TT&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Quizle</title>
  </head>
  <body>
    <div class="content">
      <section class="header">
        <h1>QUIZLE</h1>
        <p>This is your one true general-knlowledge nemesis.</p>
      </section>

      <section class="configuration-display">
        <select></select>
        <div class="slider-container">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="range"
            id="myRange"
          />
        </div>

        <div class="difficulty-radio-group">
          <input
            type="radio"
            id="easy"
            name="difficulty"
            value="easy"
            checked
          />
          <label for="easy">Easy</label>

          <input type="radio" id="medium" name="difficulty" value="medium" />
          <label for="medium"> Medium</label>

          <input type="radio" id="hard" name="difficulty" value="hard" />
          <label for="hard">Hard</label>
        </div>
      </section>

      <div class="button-wrapper">
        <button class="btn button-start">></button>
      </div>
    </div>

    <div class="play-screen hidden">
      <div class="question-answer-area">
        <section class="question-area"></section>
        <section class="score"></section>
        <section class="answer-area">
          <div class="button-grid"></div>
        </section>
      </div>
      <section class="next-wrapper">
        <button class="btn next-button">></button>
      </section>
    </div>
    <section class="reset-wrapper hidden">
      <button class="btn reset-button">↺</button>
    </section>
    <footer>
      © Cristina Suica 2023. Powered by
      <a href="https://opentdb.com/" target="_blank">OpenTDB</a>
    </footer>
  </body>
</html>
